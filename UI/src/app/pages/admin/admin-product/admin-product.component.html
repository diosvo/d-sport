<div id="wrapper" class="d-flex">
  <app-sidebar class=" bg-gradient-primary"></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
          <nav class="navbar navbar-expand-lg bg-white shadow d-flex justify-content-end px-5">
              <div class="d-flex justify-content-end align-items-center">
                  <img src="../../../assets/images/admin-avatar.png" alt="admin avatar" style="width: 5%;">
                  <span class="font-13 ml-2">Admin</span>
              </div>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container mt-4">
              <!-- Page Heading -->
              <div class="row d-flex align-items-baseline pl-3 pr-4">
                <div class="col-5">
                  <div class="content-top d-flex font-14">
                      <a href="#">
                          Trang chủ >
                      </a>
                      <div class="ml-1">Danh sách > Sản phẩm</div>
                  </div>
                </div>
                <div class="col-7 input-group">
                  <input class="form-control" name="kw" type="search"
                      placeholder="Tìm kiếm theo mã hoặc tên sản phẩm" aria-label="Search">
                  <div class="input-group-append">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm
                          kiếm</button>
                  </div>
                </div>
              </div>

              <!-- Data Tables-->
              <div class="card shadow my-4">
                <div class="row card-header d-flex align-items-baseline m-0 py-0 px-2">
                    <p class="col-md-5 font-13">* Đơn vị Giá sản phẩm: 1.000 VND</p>
                    <div class="col-md-7 py-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-success px-4" data-toggle="modal" data-target="#Modal">
                            Tạo mới
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <p *ngIf="!products"><em>Loading...</em></p>
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr class="font-14">
                                    <th class="text-center align-middle">#</th>
                                    <th class="text-center align-middle">Product Name</th>
                                    <th class="text-center align-middle">Image</th>
                                    <th class="text-center align-middle">Description</th>
                                    <th class="text-center align-middle">Price</th>
                                    <th class="text-center align-middle">Quantity</th>
                                    <th class="text-center align-middle">Category</th>
                                    <th class="text-center align-middle">Edit</th>
                                </tr>
                            </thead>
                            <tbody class="font-13">
                                <tr *ngFor="let p of products">
                                    <td class="text-center">{{ p.id }}</td>
                                    <td>{{ p.name }}</td>
                                    <td class="text-center">
                                        <img width="100px" loading="lazy" class="product-img" [src]="p?.image" alt={{p?.CategoryName}}>
                                        <img width="100px" loading="lazy" class="product-img" [src]="p?.image_1" alt={{p?.CategoryName}}>
                                        <img width="100px" loading="lazy" class="product-img" [src]="p?.image_2" alt={{p?.CategoryName}}>
                                        <img width="100px" loading="lazy" class="product-img" [src]="p?.image_3" alt={{p?.CategoryName}}>
                                    </td>
                                    <td>{{ p.description }}</td>
                                    <td>{{ p.price }}</td>
                                    <td class="text-center">{{ p.quantity }}</td>
                                    <td>{{ p.another_CatName }}</td>
                                    <td class="text-center">
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#exampleModal" >
                                                <i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                    <ul class="pagination  m-0 d-flex justify-content-end">
                        <li class="paginate_button page-item previous ">
                            <a href="javascript:void(0);" aria-controls="dataTable" data-dt-idx="0"
                                 tabindex="0" class="page-link">Trước</a>
                        </li>
                        <li class="paginate_button page-item active">
                            <a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0"
                                class="page-link">meo</a>
                        <li class="paginate_button page-item next">
                            <a href="javascript:void(0);" aria-controls="dataTable" data-dt-idx="4"
                                 tabindex="0" class="page-link">Sau</a>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
