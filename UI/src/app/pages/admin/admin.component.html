<div id="wrapper" class="d-flex">
  <app-sidebar class="bg-gradient-primary"></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <nav
        class="navbar navbar-expand-lg bg-white shadow d-flex justify-content-end px-5"
      >
        <div class="d-flex justify-content-end align-items-center">
          <img
            src="../../../assets/images/admin-avatar.png"
            alt="admin avatar"
            style="width: 5%"
          />
          <span class="font-13 ml-2">Admin</span>
        </div>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container mt-4">
        <!-- Page Heading -->
        <div class="row d-flex align-items-baseline pl-3 pr-4">
          <div class="col-5">
            <div class="content-top d-flex font-14">
              <h3>Dashboard</h3>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="chart">
          <div class="row">
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-info">
                <div class="inner">
                  <h3>{{numOrder}}</h3>
                  <p>New Orders</p>
                </div>
                <div class="icon">
                  <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                </div>
                <a href="#" routerLink="/admin/order" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-warning">
                <div class="inner">
                  <h3>{{numProduct}}</h3>
  
                  <p>Products was sold</p>
                </div>
                <div class="icon">
                  <i class="fa fa-check-square-o" aria-hidden="true"></i>
                </div>
                <a href="#" routerLink="/admin/product" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-success">
                <div class="inner">
                  <h3>${{revenue}}</h3>
                  <p>Revenue today</p>
                </div>
                <div class="icon">
                  <i class="fa fa-money" aria-hidden="true"></i>
                </div>
                <a href="#" routerLink="/admin/statistic" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
            
            <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-danger">
                <div class="inner">
                  <h3>25</h3>
                  <p>New Users</p>
                </div>
                <div class="icon">
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                </div>
                <a href="#" routerLink="/admin/user" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- ./col -->
          </div>
          <div class="row">
            <div class="row">
              <div class="col-6">
                <div id="pie_chart" style="width: 500px; height: 300px"></div>
              </div>
              <div class="col-6">
                  <div id="line_chart" style="width: 500px; height: 300px"></div>
                </div>
            </div>
            <div class="col-12">
              <div id="col_chart" style="width: 100%; height: 500px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
