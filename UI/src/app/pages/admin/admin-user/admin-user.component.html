<div id="wrapper" class="d-flex">
  <app-sidebar class=" bg-gradient-primary"></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg bg-white shadow d-flex justify-content-end px-5">
        <div class="d-flex justify-content-end align-items-center">
          <img src="../../../assets/images/admin-avatar.png" alt="admin avatar" style="width: 5%;">
          <span class="font-13 ml-2">Admin</span>
        </div>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container mt-4">
        <!-- Page Heading -->
        <div class="row d-flex align-items-baseline pl-3 pr-4">
          <div class="col-5">
            <div class="content-top d-flex font-14">
              <a href="#">
                Home >
            </a>
            <div class="ml-1">Management > User</div>
            </div>
          </div>
          <div class="col-7 input-group">
            <input class="form-control" name="kw" type="search"
                placeholder="Tìm kiếm theo Username" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm
                    kiếm</button>
            </div>
          </div>
        </div>

        <!-- Data -->
        <div class="card shadow my-4">
          <div class="card-body">
            <div class="table-responsive">
              <p *ngIf="!users"><em>Loading...</em></p>
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="font-15">
                  <tr>
                    <th class="text-center">#</th> 
                    <th class="text-center">Email</th>
                    <th class="text-center">Password</th>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">DOB</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center">Role</th>
                  </tr>
                </thead>
                <tbody class="font-14">
                  <tr *ngFor="let u of users">
                    <td class="text-center">{{u.id}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.password | slice:0:20}}</td>
                    <td>{{u.firstname}}</td>
                    <td>{{u.lastname}}</td>
                    <td class="text-center">{{u.dob| date:'dd-MM-yyyy' }}</td>
                    <td>{{u.gender}}</td>
                    <td class="text-center">{{u.role}}</td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
