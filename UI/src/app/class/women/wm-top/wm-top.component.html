<section id="wm-top" class="container">
    <div id="functions" class="py-2">
        <div class="wm-top-title">
            <h4 class="mb-0 mt-2">Women's Top</h4>
        </div>
        <!-- Filter By & Search -->
        <div class="d-flex align-items-baseline mt-3">
            <form class="search-wrapper">
                <input type="search" [(ngModel)]="searchValue" placeholder="Search" class="search-input"
                    (input)="searchProduct()" [ngModelOptions]="{standalone: true}">
                <i class="fas fa-search"></i>
            </form>

            <div class="form-group filter-form mr-2">
                <button class="btn-none" (click)="toggleDisplay()">Sort By <i id="icon-down"
                        class="ml-2 fas fa-chevron-down"></i></button>
                <div class="toggle-container scale-up-ver-bottom" [hidden]="isDisplay">
                    <p (click)="sortIncreasing()">Price: Low-High</p>
                    <p (click)="sortDecreasing()">Price: High-Low</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product List -->
    <div class="product-list p-0 mb-5">
        <div class="slide-in-bottom" *ngFor="let p of products | paginate: { itemsPerPage: 15, currentPage: p}">
            <!-- Single Product -->
            <article class="products">
                <div class="product-img-container">
                    <img loading="lazy" class="product-img" [src]="p?.image" alt={{p?.CategoryName}} [routerLink]="['/product-details', p.id]">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div class=" mt-2">
                            <p class="product-name mb-0" [routerLink]="['/product-details', p.id]">{{p?.title}}</p>
                            <p class="text-secondary">{{p?.another_CatName}}</p>
                        </div>
                        <p>{{p?.price | currency: 'USD':'symbol-narrow':'.0'}}</p>
                    </div>

                </div>
            </article>
            <!-- End Single Product  -->
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="" nextLabel=""></pagination-controls>
    </div>
</section>
