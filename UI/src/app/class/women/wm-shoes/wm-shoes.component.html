<section id="wm-shoes" class="container">
    <div id="functions" class="py-2">
        <div class="wm-shoes-title">
            <h4 class="mb-0 mt-2">Women's Shoes</h4>
        </div>

        <!-- Filter By & Search -->
        <div class="d-flex justify-content-between align-items-baseline mt-3">
            <div class="form-group mr-2">
                <select class="form-control" [(ngModel)]="selected">
                    <!--                     <option value="0">Sort By</option>
                    <option value="1">Price: Low-High</option>
                    <option value="2">Price: High-Low</option> -->
                    <option *ngFor="let o of options" [value]="o.id" (input)="selectOptions()">{{o.option}}</option>
                </select>
                <p>Select value: {{selected}}</p>
            </div>
            <form class="search">
                <input type="search" [(ngModel)]="searchValue" class="search-input" placeholder="Search"
                    (input)="searchProduct()" [ngModelOptions]="{standalone: true}">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Product List -->
    <div class="product-list p-0 mb-5">
        <div *ngFor="let p of products | paginate: { itemsPerPage: 15, currentPage: p}">
            <!-- Single Product -->
            <article class="products">
                <div class="product-img-container">
                    <img class="product-img" loading="lazy" [src]="p?.image" alt={{p?.CategoryName}}
                        [routerLink]="['/product-details', p.id]">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div class=" mt-2">
                            <p class="product-name mb-0" [routerLink]="['/product-details', p.id]">{{p?.title}}</p>
                            <p class="text-secondary">{{p?.another_CatName}}</p>
                        </div>
                        <p>{{p?.price | currency: 'USD':'symbol-narrow':'.0'}}</p>
                    </div>
                </div>
            </article>
            <!-- End Single Product  -->
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="" nextLabel="">
        </pagination-controls>
    </div>
</section>
