<ngx-spinner 
bdColor="rgba(0,0,0,0.7)" 
size="default" 
color="#fff" 
type="ball-spin-fade-rotating" 
[fullScreen]="true">
</ngx-spinner>

<section id="login" class="d-flex flex-column justify-content-center align-items-center">
    <div class="text-uppercase text-center mt-5 mb-3 font-22"
        style="font-family: Oswald, sans-serif; letter-spacing: 0.75px;">
        <h6 class="mb-1">your account for</h6>
        <h6>everything d.</h6>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" id="username" placeholder="Email address"
                [ngClass]="{'is-invalid':email.errors && email.touched}">
            <div class="invalid-feedback mt-1 font-13" *ngIf="email.hasError('required')">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"
                minlength="6" [ngClass]="{'is-invalid': password.errors && password.touched}">
            <div class="invalid-feedback mt-1 font-13" *ngIf="password.hasError('required')">
                Password is required
            </div>
            <div class="invalid-feedback mt-1 font-13" *ngIf="password.hasError('minlength')">
                Password must be at least 6 characters
            </div>
        </div>

        <p class="font-12 text-secondary text-center px-1">
            By logging in, you agree to D's <u>Privacy Policy</u> and <u>Terms of Use</u>.
        </p>

        <button class="btn-login text-uppercase text-light font-11" style="font-family: Oswald, sans-serif"
            type="submit" [disabled]="loginForm.invalid" [class.disable]="loginForm.invalid">login
        </button>
    </form>
    <div class="font-12 mt-3 mb-4">
        <p>
            <span class="text-secondary">Not a member?</span>
            <span class="ml-2" routerLink="/register" style="cursor: pointer;"><u>Join Us</u></span>
        </p>
    </div>
</section>
