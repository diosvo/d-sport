<main class="profile d-flex flex-column position-relative my-5">
    <div class="profile-bg position-absolute"></div>

    <section class="container d-flex" width=100%>
        <aside class="profile-image position-relative d-flex flex-column justify-content-between">
            <img src="../../../assets/images/logo.png" alt="logo-profile" width=30%>
            <p>Since 2020</p>
        </aside>
        <section class="profile-info">
            <h1 class="first-name"> {{myUser.firstname}}</h1>
            <h1 class="second-name"> {{myUser.lastname}}</h1>
            <h2>D-member</h2>
            <p>
                Discount 10% on your birthday.
            </p>
        </section>
        <div class="btn-logout">
            <button class="btn logout" (click)="logout()">logout</button>
        </div>
    </section>
</main>
