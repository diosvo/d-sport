<section id="wm-shoes" class="container">
    <div id="functions" class="py-2">
        <div class="wm-shoes-title">
            <h4 class="mb-0 mt-2">Women's Shoes</h4>
        </div>
        <!-- Filter By & Search -->
        <div class="d-flex justify-content-between align-items-baseline mt-3">
            <div class="form-group mr-2">
                <select class="form-control" id="sortby">
                    <option>Sort By</option>
                    <option>Price: Low-High</option>
                    <option>Price: High-Low</option>
                </select>
            </div>
            <form class="search">
                <input [(ngModel)]="searchValue" class="search-input" type="search" placeholder="Search"
                    (input)="searchProduct()" [ngModelOptions]="{standalone: true}">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
  
    <!-- Product List -->
    <div class="product-list p-0 mb-5">
        <div *ngFor="let p of products | paginate: { itemsPerPage: 15, currentPage: p}">
            <!-- Single Product -->
            <article class="products">
                <div class="product-img-container">
                    <img class="product-img" loading="lazy" [src]="p?.image" alt={{p?.CategoryName}} [routerLink]="['/product', p.id]">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div class=" mt-2">
                            <p class="product-name mb-0" [routerLink]="['/product', p.id]">{{p?.title}}</p>
                            <p class="text-secondary">{{p?.another_CatName}}</p>
                        </div>
                        <p>{{p?.price | currency: 'USD':'symbol-narrow':'.0'}}</p>
                    </div>
  
                </div>
            </article>
            <!-- End Single Product  -->
        </div>
    </div>
    
    <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="" nextLabel=""></pagination-controls>
    </div>
  </section>
