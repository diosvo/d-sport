<section id="wm-shoes-u100" class="container">
  <div id="functions" class="py-2">
      <div class="wm-top-title">
          <h4 class="mb-0">Women's Shoes $100 & Under</h4>
      </div>
      <!-- Filter By & Search -->
      <div class="d-flex justify-content-between align-items-baseline mt-3">
          <div class="form-group mr-2">
              <select class="form-control" id="sortby">
                  <option>Sort By</option>
                  <option>Price: Low-High</option>
                  <option>Price: High-Low</option>
              </select>
          </div>
          <form class="search">
              <input class="search-input" type="text" placeholder="Search">
              <button class="search-btn" href="#">
                  <i class="fas fa-search"></i>
              </button>
          </form>
      </div>
  </div>

  <!-- Product List -->
  <div class="product-list p-0 mb-5">
      <div *ngFor="let p of products">
          <!-- Single Product -->
          <article class="products">
              <div class="product-img-container">
                  <img class="product-img" [src]="p?.image" alt={{p?.CategoryName}} (click)="selectProduct(p.id)">
                  <div class="d-flex justify-content-between align-items-baseline">
                      <div class=" mt-2">
                          <p class="product-name mb-0" (click)="selectProduct(p.id)">{{p?.ProductName}}</p>
                          <p class="text-secondary">{{p?.another_CatName}}</p>
                      </div>
                      <p>{{p?.price | currency: 'USD':'symbol-narrow':'.0'}}</p>
                  </div>

              </div>
          </article>
          <!-- End Single Product  -->
      </div>
  </div>
</section>
