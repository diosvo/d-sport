<section id="login" class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center mt-3 mb-2">
        <img src="../../../assets/images/logo.png" width=25%>
    </div>

    <div class="text-uppercase text-center mb-3 font-22"
        style="font-family: Oswald, sans-serif; letter-spacing: 0.75px;">
        <h6 class="mb-1">your account for</h6>
        <h6>everything d.</h6>
    </div>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Email address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </form>

    <p class="font-12 text-secondary text-center px-1">
        By logging in, you agree to D's <u>Privacy Policy</u> and <u>Terms of Use</u>.
    </p>

    <button class="btn-login text-uppercase text-light font-11" style="font-family: Oswald, sans-serif">sign in</button>

    <div class="font-12 mt-3 mb-4">
        <p>
            <span class="text-secondary">Not a member?</span>
            <span class="ml-2" routerLink="/register" style="cursor: pointer;"><u>Join Us</u></span>
        </p>
    </div>
</section>
